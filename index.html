<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="wrapper">
  <main>
    <div class="qr-code-card">
      <img  class="qr-code-img" src="/images/image-qr-code.png" alt="qr code image">
      <h1 class="card-title">Improve your front-end skills by building projects</h1>
      <p class="card-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
    <footer>
      <div class="attribution">
        <p class="project-info">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p class="project-author">Coded by <a href="#">Damian Kurzydlo</a>.</p>
      </div>
    </footer>
</div>
</body>
</html>
